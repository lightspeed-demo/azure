---
- name: Prepare random number
  ansible.builtin.set_fact:
    name_rpfx: table{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}
    route_name: route{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}
  run_once: true

- name: Create a route table (check mode)
  check_mode: true
  register: output
  azure.azcollection.azure_rm_routetable:
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"
    tags:
      purpose: testing

- name: Assert check mode
  ansible.builtin.assert:
    that:
      - not output.id
      - output.changed

- name: Create a route table
  register: output
  azure.azcollection.azure_rm_routetable:
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"
    tags:
      purpose: testing

- name: Assert the route table created
  ansible.builtin.assert:
    that:
      - output.changed
      - output.id

- name: Create a route table (idemponent)
  register: output
  azure.azcollection.azure_rm_routetable:
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"
    tags:
      purpose: testing

- name: Assert idempotent
  ansible.builtin.assert:
    that:
      - not output.changed

- name: Get facts of the table
  register: output
  azure.azcollection.azure_rm_routetable_info:
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"

- name: Assert the route table facts
  ansible.builtin.assert:
    that:
      - output.route_tables | length == 1
      - output.route_tables[0].routes | length == 0

- name: Create route (check mode)
  check_mode: true
  register: output
  azure.azcollection.azure_rm_route:
    name: "{{ route_name }}"
    resource_group: "{{ resource_group }}"
    next_hop_type: virtual_network_gateway
    address_prefix: 10.1.0.0/16
    route_table_name: "{{ name_rpfx }}"

- name: Assert check mode
  ansible.builtin.assert:
    that:
      - output.changed
      - not output.id

- name: Create route
  register: output
  azure.azcollection.azure_rm_route:
    name: "{{ route_name }}"
    resource_group: "{{ resource_group }}"
    next_hop_type: virtual_network_gateway
    address_prefix: 10.1.0.0/16
    route_table_name: "{{ name_rpfx }}"

- name: Assert the route created
  ansible.builtin.assert:
    that:
      - output.changed
      - output.id

- name: Create route (idemponent)
  register: output
  azure.azcollection.azure_rm_route:
    name: "{{ route_name }}"
    resource_group: "{{ resource_group }}"
    next_hop_type: virtual_network_gateway
    address_prefix: 10.1.0.0/16
    route_table_name: "{{ name_rpfx }}"

- name: Assert idempotent
  ansible.builtin.assert:
    that:
      - not output.changed

- name: Update route
  register: output
  azure.azcollection.azure_rm_route:
    name: "{{ route_name }}"
    resource_group: "{{ resource_group }}"
    next_hop_type: virtual_network_gateway
    address_prefix: 10.1.0.0/24
    route_table_name: "{{ name_rpfx }}"

- name: Assert the route updated
  ansible.builtin.assert:
    that:
      - output.changed

- name: Get facts of the route
  register: output
  azure.azcollection.azure_rm_route_info:
    name: "{{ route_name }}"
    resource_group: "{{ resource_group }}"
    route_table_name: "{{ name_rpfx }}"

- name: Assert the route facts
  ansible.builtin.assert:
    that:
      - output.routes[0].address_prefix == "10.1.0.0/24"
      - output.routes[0].next_hop_type == "VirtualNetworkGateway"

- name: Get facts of the table
  register: output
  azure.azcollection.azure_rm_routetable_info:
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"

- name: Assert the route table facts
  ansible.builtin.assert:
    that:
      - output.route_tables | length == 1
      - output.route_tables[0].routes | length == 1
      - output.route_tables[0].routes[0].address_prefix == '10.1.0.0/24'

- name: Delete route (check mode)
  check_mode: true
  azure.azcollection.azure_rm_route:
    name: "{{ route_name }}"
    resource_group: "{{ resource_group }}"
    route_table_name: "{{ name_rpfx }}"
    state: absent

- name: Delete route
  register: output
  azure.azcollection.azure_rm_route:
    name: "{{ route_name }}"
    resource_group: "{{ resource_group }}"
    state: absent
    route_table_name: "{{ name_rpfx }}"

- name: Assert the route deleted
  ansible.builtin.assert:
    that:
      - output.changed

- name: Delete route (idemponent)
  register: output
  azure.azcollection.azure_rm_route:
    name: "{{ route_name }}"
    resource_group: "{{ resource_group }}"
    state: absent
    route_table_name: "{{ name_rpfx }}"

- name: Assert idempotent
  ansible.builtin.assert:
    that:
      - not output.changed

- name: Delete route table (check mode)
  check_mode: true
  azure.azcollection.azure_rm_routetable:
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"
    state: absent

- name: Delete route table
  register: output
  azure.azcollection.azure_rm_routetable:
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"
    state: absent

- name: Assert the route table deleted
  ansible.builtin.assert:
    that:
      - output.changed

- name: Delete route table (idemponent)
  register: output
  azure.azcollection.azure_rm_routetable:
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"
    state: absent

- name: Assert idempotent
  ansible.builtin.assert:
    that:
      - not output.changed
